<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Counter with Upgrades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .game-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .counter {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }
        .instructions {
            color: #666;
            margin-bottom: 1rem;
        }
        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        .upgrade-button {
            background-color: #4CAF50;
            color: white;
        }
        .upgrade-button:hover {
            background-color: #388E3C;
        }
        .upgrade-button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: left;
        }
        .multiplier {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">Press Enter to increment the counter</div>
        <div class="counter" id="counter">0</div>
        
        <div>
            <button class="button upgrade-button" id="upgradeButton">
                Buy Multiplier: 10 points
            </button>
            <button class="button reset-button" id="resetButton">Reset Game</button>
        </div>
        
        <div class="stats">
            <p>Score per press: <span id="multiplier" class="multiplier">1</span></p>
            <p>Next upgrade cost: <span id="upgradeCost">10</span> points</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            const resetButton = document.getElementById('resetButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const multiplierElement = document.getElementById('multiplier');
            const upgradeCostElement = document.getElementById('upgradeCost');
            
            let count = 0;
            let multiplier = 1;
            let upgradeCost = 10;

            // Function to update the counter display
            function updateCounter() {
                counterElement.textContent = count;
                
                // Disable upgrade button if not enough points
                upgradeButton.disabled = count < upgradeCost;
                
                // Update displays
                multiplierElement.textContent = multiplier;
                upgradeCostElement.textContent = upgradeCost;
            }

            // Listen for keydown events
            document.addEventListener('keydown', function(event) {
                // Check if the Enter key was pressed
                if (event.key === 'Enter') {
                    count += multiplier;
                    updateCounter();
                }
            });

            // Upgrade button functionality
            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    // Deduct the cost
                    count -= upgradeCost;
                    
                    // Double the multiplier
                    multiplier *= 2;
                    
                    // Double the cost for next upgrade
                    upgradeCost *= 2;
                    
                    updateCounter();
                }
            });

            // Reset button functionality
            resetButton.addEventListener('click', function() {
                count = 0;
                multiplier = 1;
                upgradeCost = 10;
                updateCounter();
            });
            
            // Initial update
            updateCounter();
        });
    </script>
</body>
</html>
