<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Clicker! - by Damian B (meowinc)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .credit-box {
            font-size: 0.75rem;
            color: #757575;
            background-color: #f9f9f9;
            padding: 3px 6px;
            border-radius: 3px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        .trademark {
            font-size: 0.6rem;
            vertical-align: super;
        }
        .game-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            min-height: 400px;
        }
        .counter {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }
        .instructions {
            color: #666;
            margin-bottom: 1rem;
        }
        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        .upgrade-button {
            background-color: #4CAF50;
            color: white;
        }
        .upgrade-button:hover {
            background-color: #388E3C;
        }
        .upgrade-button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: left;
        }
        .multiplier {
            font-weight: bold;
            color: #4CAF50;
        }
        .enter-button {
            background-color: #2196F3;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 2rem auto;
            display: block;
            transition: transform 0.1s;
        }
        .enter-button:hover {
            background-color: #1976D2;
        }
        .enter-button:active {
            transform: scale(0.95);
        }
        .enter-button span {
            font-size: 0.8rem;
            display: block;
            margin-top: 0.5rem;
        }
        .warning-box {
            margin-top: 20px;
            background-color: #ffebee;
            border: 2px solid #f44336;
            border-radius: 5px;
            padding: 10px 15px;
            color: #c62828;
            font-weight: bold;
            width: 500px;
            text-align: center;
        }
        .save-message {
            font-size: 0.8rem;
            color: #757575;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="credit-box">Made by Damian B - Meowinc<span class="trademark">â„¢</span></div>
    
    <div class="game-container">
        <div class="instructions">Press Enter key or click the button below</div>
        <div class="counter" id="counter">0</div>
        
        <button class="button enter-button" id="enterButton">
            CLICK
            <span>or press Enter key</span>
        </button>
        
        <div class="stats">
            <p>Score per press: <span id="multiplier" class="multiplier">1</span></p>
            <p>Next upgrade cost: <span id="upgradeCost">10</span> points</p>
            <p class="save-message" id="saveMessage">Progress is saved automatically</p>
        </div>
        
        <div class="button-container">
            <button class="button upgrade-button" id="upgradeButton">
                Buy Multiplier: 10 points
            </button>
            <button class="button reset-button" id="resetButton">Reset Game</button>
        </div>
    </div>
    
    <div class="warning-box">
        No autoclickers or blacklisted from the website!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            const resetButton = document.getElementById('resetButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const enterButton = document.getElementById('enterButton');
            const multiplierElement = document.getElementById('multiplier');
            const upgradeCostElement = document.getElementById('upgradeCost');
            const saveMessageElement = document.getElementById('saveMessage');
            
            // Initialize game state with saved values or defaults
            let count = 0;
            let multiplier = 1;
            let upgradeCost = 10;
            
            // Load saved game data
            loadGameData();
            
            // Function to save game data to localStorage
            function saveGameData() {
                const gameData = {
                    count: count,
                    multiplier: multiplier,
                    upgradeCost: upgradeCost,
                    lastSaved: new Date().toLocaleString()
                };
                
                localStorage.setItem('enterClickerSave', JSON.stringify(gameData));
                saveMessageElement.textContent = `Progress saved automatically (Last: ${gameData.lastSaved})`;
            }
            
            // Function to load game data from localStorage
            function loadGameData() {
                const savedData = localStorage.getItem('enterClickerSave');
                
                if (savedData) {
                    const gameData = JSON.parse(savedData);
                    count = gameData.count;
                    multiplier = gameData.multiplier;
                    upgradeCost = gameData.upgradeCost;
                    saveMessageElement.textContent = `Progress loaded (Last saved: ${gameData.lastSaved})`;
                }
                
                updateCounter();
            }

            // Function to update the counter display
            function updateCounter() {
                counterElement.textContent = count;
                
                // Disable upgrade button if not enough points
                upgradeButton.disabled = count < upgradeCost;
                
                // Update displays
                multiplierElement.textContent = multiplier;
                upgradeCostElement.textContent = upgradeCost;
                
                // Update the upgrade button text
                upgradeButton.textContent = `Buy Multiplier: ${upgradeCost} points`;
                
                // Save the game data after each update
                saveGameData();
            }
            
            // Function to increment counter
            function incrementCounter() {
                count += multiplier;
                updateCounter();
                
                // Add a visual feedback when clicked
                enterButton.classList.add('active');
                setTimeout(() => {
                    enterButton.classList.remove('active');
                }, 100);
            }

            // Listen for keydown events
            document.addEventListener('keydown', function(event) {
                // Check if the Enter key was pressed
                if (event.key === 'Enter') {
                    incrementCounter();
                }
            });
            
            // Enter button click
            enterButton.addEventListener('click', incrementCounter);

            // Upgrade button functionality
            upgradeButton.addEventListener('click', function() {
                if (count >= upgradeCost) {
                    // Deduct the cost
                    count -= upgradeCost;
                    
                    // Double the multiplier
                    multiplier *= 2;
                    
                    // Double the cost for next upgrade
                    upgradeCost *= 2;
                    
                    updateCounter();
                }
            });

            // Reset button functionality
            resetButton.addEventListener('click', function() {
                if (confirm("Are you sure you want to reset your game progress?")) {
                    count = 0;
                    multiplier = 1;
                    upgradeCost = 10;
                    updateCounter();
                    saveMessageElement.textContent = "Game reset. Progress saved automatically";
                }
            });
            
            // Save game data when tab/window is closed
            window.addEventListener('beforeunload', saveGameData);
            
            // Initial update
            updateCounter();
        });
    </script>
</body>
</html>
