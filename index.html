<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Clicker! - by Damian B (meowinc)</title>
    <style>
        /* CSS styles */
        /* ... (unchanged CSS styles) ... */
    </style>
</head>
<body>
    <div class="main-content">
        <!-- ... (unchanged HTML structure) ... -->
    </div>
    <div id="cookieConsent" class="cookie-consent">
        <div class="cookie-text">This site uses cookies to save your game progress. By accepting, you'll never lose your clicks again!</div>
        <button id="acceptCookies" class="cookie-button">Accept Cookies</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counterElement = document.getElementById('counter');
            const resetButton = document.getElementById('resetButton');
            const upgradeButton = document.getElementById('upgradeButton');
            const enterButton = document.getElementById('enterButton');
            const multiplierElement = document.getElementById('multiplier');
            const upgradeCostElement = document.getElementById('upgradeCost');
            const saveMessageElement = document.getElementById('saveMessage');
            const cookieConsentElement = document.getElementById('cookieConsent');
            const acceptCookiesButton = document.getElementById('acceptCookies');
            const themeToggle = document.getElementById('themeToggle');
            const themeMenu = document.getElementById('themeMenu');
            const lightModeButton = document.getElementById('lightMode');
            const darkModeButton = document.getElementById('darkMode');
            const rainbowModeButton = document.getElementById('rainbowMode');
            const rebirthButton = document.getElementById('rebirthButton');
            const rebirthLevelElement = document.getElementById('rebirthLevel');
            const rebirthBonusElement = document.getElementById('rebirthBonus');
            const rebirthInfoElement = document.getElementById('rebirthInfo');
            const rateLimitInfoElement = document.getElementById('rateLimitInfo');
            const upgradeCooldownElement = document.getElementById('upgradeCooldown');

            // Initialize game state with defaults
            let count = 0;
            let multiplier = 1;
            let upgradeCost = 10;
            let cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true'; // Use localStorage instead
            let currentTheme = 'light';
            let rebirthLevel = 0;
            let rebirthCost = 25; // First rebirth costs 25 points
            let isMultiplierLocked = true; // Multiplier is locked until first rebirth

            // Rate limiters
            let lastClickTime = 0;
            const clickCooldown = 250; // 0.25 seconds in milliseconds
            let isClickOnCooldown = false;

            let lastUpgradeTime = 0;
            const upgradeCooldown = 10000; // 10 seconds in milliseconds
            let isUpgradeOnCooldown = false;
            let upgradeCooldownTimer = null;

            // Hide cookie consent if cookies are already accepted
            if (cookiesAccepted) {
                cookieConsentElement.style.display = 'none';
                saveMessageElement.textContent = 'Cookies accepted! Your progress will be saved automatically.';
            }

            // Load saved game data if cookies are accepted
            if (cookiesAccepted) {
                loadGameData();
            }

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                themeMenu.style.display = themeMenu.style.display === 'block' ? 'none' : 'block';
            });

            lightModeButton.addEventListener('click', function() {
                setTheme('light');
                themeMenu.style.display = 'none';
            });

            darkModeButton.addEventListener('click', function() {
                setTheme('dark');
                themeMenu.style.display = 'none';
            });

            rainbowModeButton.addEventListener('click', function() {
                setTheme('rainbow');
                themeMenu.style.display = 'none';
            });

            function setTheme(theme) {
                currentTheme = theme;
                document.body.className = theme + '-mode';
                if (cookiesAccepted) {
                    localStorage.setItem('theme', theme);
                }
            }

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }

            // Accept cookies button click handler
            acceptCookiesButton.addEventListener('click', function() {
                cookiesAccepted = true;
                localStorage.setItem('cookiesAccepted', 'true');
                localStorage.setItem('theme', currentTheme);
                cookieConsentElement.style.display = 'none';
                saveGameData();
                saveMessageElement.textContent = 'Cookies accepted! Your progress will be saved automatically.';
            });

            // localStorage utility functions (replacing cookie functions)
            function saveToStorage(name, value) {
                localStorage.setItem(name, value);
            }

            function getFromStorage(name) {
                return localStorage.getItem(name);
            }

            // Function to save game data to localStorage
            function saveGameData() {
                if (!cookiesAccepted) return;

                const now = new Date().toLocaleString();

                saveToStorage('clickerCount', count.toString());
                saveToStorage('clickerMultiplier', multiplier.toString());
                saveToStorage('clickerUpgradeCost', upgradeCost.toString());
                saveToStorage('clickerRebirthLevel', rebirthLevel.toString());
                saveToStorage('clickerRebirthCost', rebirthCost.toString());
                saveToStorage('clickerLastSaved', now);

                saveMessageElement.textContent = `Progress saved (Last: ${now})`;
                
                // Debug message to verify saving
                console.log("Game data saved:", {
                    count,
                    multiplier,
                    upgradeCost,
                    rebirthLevel,
                    rebirthCost,
                    time: now
                });
            }

            // Function to load game data from localStorage
            function loadGameData() {
                const savedCount = getFromStorage('clickerCount');
                const savedMultiplier = getFromStorage('clickerMultiplier');
                const savedUpgradeCost = getFromStorage('clickerUpgradeCost');
                const savedRebirthLevel = getFromStorage('clickerRebirthLevel');
                const savedRebirthCost = getFromStorage('clickerRebirthCost');
                const lastSaved = getFromStorage('clickerLastSaved');

                // Debug message to verify loading
                console.log("Loading game data:", {
                    savedCount,
                    savedMultiplier,
                    savedUpgradeCost,
                    savedRebirthLevel,
                    savedRebirthCost,
                    lastSaved
                });

                if (savedCount !== null && savedMultiplier !== null && savedUpgradeCost !== null) {
                    count = parseInt(savedCount, 10);
                    multiplier = parseInt(savedMultiplier, 10);
                    upgradeCost = parseInt(savedUpgradeCost, 10);

                    if (savedRebirthLevel !== null) {
                        rebirthLevel = parseInt(savedRebirthLevel, 10);
                    }

                    if (savedRebirthCost !== null) {
                        rebirthCost = parseInt(savedRebirthCost, 10);
                    }

                    if (lastSaved) {
                        saveMessageElement.textContent = `Progress loaded (Last saved: ${lastSaved})`;
                    } else {
                        saveMessageElement.textContent = 'Progress loaded successfully';
                    }
                }

                // Update multiplier lock status based on rebirth level
                if (rebirthLevel > 0) {
                    isMultiplierLocked = false;
                }

                updateCounter(false);
            }

            // Function to format large numbers with suffixes
            function formatNumber(num) {
                const thresholds = [
                    { value: 1, suffix: '' },
                    { value: 1e3, suffix: 'k' },
                    { value: 1e6, suffix: 'M' },
                    { value: 1e9, suffix: 'B' },
                    { value: 1e12, suffix: 'T' },
                    { value: 1e15, suffix: 'Qd' },
                    { value: 1e18, suffix: 'Qt' },
                    { value: 1e21, suffix: 'Sx' },
                    { value: 1e24, suffix: 'Sp' },
                    { value: 1e27, suffix: 'Oc' },
                    { value: 1e30, suffix: 'No' },
                    { value: 1e33, suffix: 'Dc' }
                ];

                let i = thresholds.length - 1;
                while (i > 0 && num < thresholds[i].value) {
                    i--;
                }

                const { value, suffix } = thresholds[i];

                if (value === 1) {
                    return num.toString();
                } else if (num < value * 10) {
                    return (num / value).toFixed(1) + suffix;
                } else {
                    return Math.floor(num / value) + suffix;
                }
            }

            // Function to update the counter display
            function updateCounter(saveData = true) {
                counterElement.textContent = formatNumber(count);

                // Disable upgrade button if not enough points or multiplier is locked
                upgradeButton.disabled = count < upgradeCost || isUpgradeOnCooldown || isMultiplierLocked;

                // Update rebirth button status
                rebirthButton.disabled = count < rebirthCost;
                rebirthButton.textContent = `Rebirth: ${formatNumber(rebirthCost)} points`;

                // Update displays
                multiplierElement.textContent = formatNumber(multiplier);
                rebirthLevelElement.textContent = rebirthLevel;
                rebirthBonusElement.textContent = rebirthLevel * 10;

                // Format upgrade cost for display
                upgradeCostElement.textContent = formatNumber(upgradeCost);

                // Update the upgrade button text with formatted cost
                upgradeButton.textContent = `Buy Multiplier: ${formatNumber(upgradeCost)} points`;

                // If on cooldown, re-add the cooldown overlay
                if (isUpgradeOnCooldown) {
                    upgradeCooldownElement.style.display = 'flex';
                }

                // Save the game data after each update if needed
                if (saveData && cookiesAccepted) {
                    saveGameData();
                }
            }

            // Function to increment counter with rate limiting
            function incrementCounter() {
                const now = Date.now();

                // Check if click is on cooldown
                if (now - lastClickTime < clickCooldown) {
                    isClickOnCooldown = true;
                    const remainingTime = ((clickCooldown - (now - lastClickTime)) / 1000).toFixed(1);
                    rateLimitInfoElement.textContent = `Wait ${remainingTime}s`;
                    return;
                }

                // Calculate bonus from rebirth levels
                const rebirthBonus = 1 + (rebirthLevel * 0.1); // Each rebirth adds 10%

                // Add points with rebirth bonus
                count += Math.floor(multiplier * rebirthBonus);
                lastClickTime = now;

                // Clear the rate limit message
                setTimeout(() => {
                    isClickOnCooldown = false;
                    rateLimitInfoElement.textContent = '';
                }, clickCooldown);

                updateCounter();

                // Add a visual feedback when clicked
                enterButton.classList.add('active');
                setTimeout(() => {
                    enterButton.classList.remove('active');
                }, 100);
            }

            // Listen for keydown events
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    incrementCounter();
                }
            });

            // Enter button click
            enterButton.addEventListener('click', incrementCounter);

            // Upgrade button functionality
            upgradeButton.addEventListener('click', function() {
                const now = Date.now();

                // Check if upgrade is on cooldown
                if (isUpgradeOnCooldown) {
                    return;
                }

                if (count >= upgradeCost) {
                    // Deduct the cost
                    count -= upgradeCost;

                    // Double the multiplier
                    multiplier *= 2;

                    // Double the cost for next upgrade
                    upgradeCost *= 2;

                    // Set upgrade cooldown
                    isUpgradeOnCooldown = true;
                    lastUpgradeTime = now;

                    // Add cooldown overlay
                    upgradeCooldownElement.style.display = 'flex';

                    // Start the cooldown timer animation
                    let remainingCooldown = upgradeCooldown;

                    upgradeCooldownTimer = setInterval(() => {
                        remainingCooldown -= 100; // Update every 100ms

                        // Calculate width percentage for cooldown overlay
                        const widthPercentage = (remainingCooldown / upgradeCooldown) * 100;
                        upgradeCooldownElement.style.width = `${widthPercentage}%`;

                        // Show remaining time in the overlay
                        const secondsLeft = Math.ceil(remainingCooldown / 1000);
                        upgradeCooldownElement.textContent = `${secondsLeft}s`;

                        if (remainingCooldown <= 0) {
                            clearInterval(upgradeCooldownTimer);
                            isUpgradeOnCooldown = false;
                            upgradeCooldownElement.style.width = '0%';
                            upgradeCooldownElement.style.display = 'none';
                            updateCounter();
                        }
                    }, 100);

                    updateCounter();
                }
            });

            // Rebirth button functionality
            rebirthButton.addEventListener('click', function() {
                if (count >= rebirthCost) {
                    if (confirm(`Are you sure you want to rebirth? You will lose all your points (${formatNumber(count)}) and multipliers, but gain a permanent +10% bonus per click!`)) {
                        // Increase rebirth level
                        rebirthLevel++;

                        // Reset count and multiplier
                        count = 0;
                        multiplier = 1;

                        // Reset upgrade cost
                        upgradeCost = 10;

                        // Unlock the multiplier after the first rebirth
                        if (isMultiplierLocked) {
                            isMultiplierLocked = false;
                        }

                        // Increase rebirth cost (10x each time after the first rebirth)
                        if (rebirthLevel === 1) {
                            rebirthCost = 1000; // After first rebirth, cost becomes 1,000
                        } else {
                            rebirthCost *= 10; // Follow original rules (10x increase)
                        }

                        updateCounter();
                        saveMessageElement.textContent = "Rebirth complete! Your permanent bonus is now +" + (rebirthLevel * 10) + "% per click.";
                    }
                }
            });

            // Reset button functionality
            resetButton.addEventListener('click', function() {
                if (confirm("Are you sure you want to reset your game progress? This will reset EVERYTHING including rebirth levels!")) {
                    count = 0;
                    multiplier = 1;
                    upgradeCost = 10;
                    rebirthLevel = 0;
                    rebirthCost = 25; // Reset to initial rebirth cost
                    isMultiplierLocked = true; // Re-lock the multiplier

                    // Clear any active cooldowns
                    if (upgradeCooldownTimer) {
                        clearInterval(upgradeCooldownTimer);
                    }
                    isUpgradeOnCooldown = false;
                    upgradeCooldownElement.style.width = '0%';
                    upgradeCooldownElement.style.display = 'none';

                    // Also clear localStorage if cookies accepted
                    if (cookiesAccepted) {
                        saveGameData(); // Save the reset state
                    }

                    updateCounter(false);
                    saveMessageElement.textContent = cookiesAccepted ?
                        "Game reset. Progress saved automatically" :
                        "Game reset. Accept cookies to save progress";
                }
            });

            // Prevent scrolling
            document.body.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Prevent touchmove scrolling on mobile
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }, { passive: false });

            // Save game data every 30 seconds as a backup
            setInterval(saveGameData, 30000);

            // Save game data when tab/window is closed
            window.addEventListener('beforeunload', function() {
                if (cookiesAccepted) {
                    saveGameData();
                }
            });

            // Add a manual save button click handler if there's one in your HTML
            const saveButton = document.getElementById('saveButton');
            if (saveButton) {
                saveButton.addEventListener('click', function() {
                    if (cookiesAccepted) {
                        saveGameData();
                        saveMessageElement.textContent = "Game manually saved at " + new Date().toLocaleString();
                    } else {
                        saveMessageElement.textContent = "Please accept cookies to save your progress";
                    }
                });
            }

            // Initial update
            updateCounter(false);
        });
    </script>
</body>
</html>
